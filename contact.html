    <!-- main -->
    <section class="contact section">
        <h2 class="section__title">
            Let's Talk <br>
            About Your Project
        </h2>
        <div class="contact__page container grid">
            <form action="" class="contact_form grid" id="contact-form">
                <div class="contact__group grid">
                    <div class="contact__box">
                        <input type="text" name="username" id="name" required placeholder="Write Your Name" class="contact__input">
                        <label for="name" class="contact__label">First Name</label>
                    </div>

                    <div class="contact__box">
                        <input type="text" name="user_email" id="email" required placeholder="Write Your Email" class="contact__input">
                        <label for="email" class="contact__label">Email Address</label>
                    </div>
                </div>

                <div class="contact__area">
                    <textarea name="user_message" id="message" required placeholder="Write
                    Your message" class="contact__input"></textarea>
                    <label for="message" class="contact__label">Message</label>
                </div>

                <p class="contact__message" id="contact-message">Message</p>
                <button type="submit" class="contact__send button" >Send Message</button>
            </form>
        </div>
    </section>
    <footer class="footer">
        <div class="footer__container container grid">
            <div class="footer__content grid">
                <a href="index.html" class="footer__logo">Liz</a>
                <ul class="footer__links">

                    </a>
                    <a href="" class="footer__social-link">

                    </a>
                </div>
            </div>
            <spam class="footer__copy">
                &#169; All Rights Reseved By Me
            </spam>
        </div>
    </footer>
